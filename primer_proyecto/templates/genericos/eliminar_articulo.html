{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Inicio</title>
{% endblock %}
{% block navegacion %}
{% include 'nav_bar.html' %}
{% endblock %}
{% block contenido %}
<h1>¿Estás seguro que deseas eliminar este artículo?</h1>
<p>{{ articulo.titulo }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
<a href="{% url 'post:leer_articulo' articulo.pk %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
